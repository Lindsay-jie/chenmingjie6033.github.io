<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>动态的增加表格</title>
		<style>
			.div {
				width: 880px;
				margin: 0 auto;
				padding: 0;
			}
			.div1 {
				width: 880px;
				margin: 0 auto;
				padding: 0;
				height: 100px;
			}
			.div2{width: 880px;
				margin: 0 auto;
				padding: 0;
				height: 500px;
			}
			table {
				border: 1px solid black;
				border-collapse: collapse;
				width: 880px;
				background-color: lavender;
				text-align: center;
			}
			
		</style>
		<script type="text/javascript">
			function addrow() { //增加表格行的函数
				var tab = document.getElementById("mytab"); //取得table的节点对象
				var id = document.getElementsByName("id")[0].value; //取得输入内容
				var name = document.getElementsByName("name")[0].value; //
				var tr = document.createElement("tr"); //创建行
				var tbody = document.createElement("tbody"); //
				var td_id = document.createElement("td"); //创建列
				var td_name = document.createElement("td"); //
				var td_shanchu = document.createElement("td");
				td_id.appendChild(document.createTextNode(id)); //设置内容
				td_name.appendChild(document.createTextNode(name)); //
				td_shanchu.innerHTML = "<a href='#'onclick='del(this);'>删除</a>";
				tr.appendChild(td_id); //设置子节点
				tr.appendChild(td_name); //
				tr.appendChild(td_shanchu);
				tbody.appendChild(tr); //
				tab.appendChild(tr); //
			}
            
			function del(obj) {
				var tr = obj.parentNode.parentNode; //表示从obj里获得td再获得tr
				tr.parentNode.removeChild(tr);
			}
		</script>
	</head>

	<body>
		<div class="div">
			<div class="div1">
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				学号：<input type="number" name="id" id="id"> 姓名：
				<input type="text" name="name">
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				&nbsp;
				<input type="button" value="增加" onclick="addrow()">
			</div>
			<div class="div2">
				
				<table id="mytab" border="1">

					<tr align="center">
						<td>学号</td>
						<td>姓名</td>
						<td>操作</td>

					</tr>
				</table>
			</div>

		</div>

	</body>

</html>
