		<p style="font-family: 楷体; font-weight: bold;color: black;font-size: 25px;">火把节是彝族、白族、纳西族、基诺族、拉祜族等火把节民族的古老而重要的传统节日，有着深厚的民俗文化内涵，蜚声海内外，被称为“东方的狂欢节”,古代被称为“星回节”。不同的民族举行火把节的时间也不同，大多是在农历的六月二十四，主要活动有斗牛、斗羊、斗鸡、赛马、摔跤、歌舞表演、选美等。在新时代，传承优秀民族文化传统 ，火把节被赋予了新的民俗功能，产生了新的形式。</p>
